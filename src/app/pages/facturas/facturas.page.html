<div class="facturas-page py-4">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- ===================== FORM ===================== -->
      <div class="col-12 col-lg-4">
        <div class="card srh-card shadow-lg">

          <!-- HEADER -->
          <div class="card-header srh-header">

            <!-- IZQUIERDA -->
            <div class="srh-header-left">
              <i class="bi bi-receipt-cutoff srh-ico"></i>
              <span class="srh-title">Facturas</span>

              <!-- BADGE NUEVO / EDITANDO -->
              <span class="srh-badge">
                {{ editandoId ? 'Editando' : 'Nuevo' }}
              </span>
            </div>

            <!-- DERECHA -->
            <div class="srh-header-right">
              <button type="button" class="srh-btn-clear" (click)="limpiar()">
                Limpiar
              </button>
            </div>

          </div>

          <!-- BODY -->
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">

              <div>
                <label class="form-label fw-bold">Cliente</label>
                <select class="form-select srh-input" formControlName="cliente_id">
                  <option [ngValue]="null">Seleccione...</option>
                  <option *ngFor="let c of clientes" [ngValue]="c.id">
                    {{ c.nombre }} ({{ c.identificacion }})
                  </option>
                </select>
              </div>

              <div>
                <label class="form-label fw-bold">Reserva</label>
                <select class="form-select srh-input" formControlName="reserva_id">
                  <option [ngValue]="null">Seleccione...</option>
                  <option *ngFor="let r of reservas" [ngValue]="r.id">
                    {{ labelReserva(r.id) }}
                  </option>
                </select>
              </div>

              <div>
                <label class="form-label fw-bold">Total</label>
                <input type="number" class="form-control srh-input" formControlName="total" />
              </div>

              <div>
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" class="form-control srh-input" formControlName="fecha" />
              </div>

              <button class="btn srh-btn-primary w-100" type="submit">
                Guardar
              </button>

            </form>
          </div>
        </div>
      </div>

      <!-- ===================== LISTADO ===================== -->
      <div class="col-12 col-lg-8">
        <div class="card srh-card shadow-lg">

          <!-- HEADER -->
          <div class="card-header srh-header">
            <div class="srh-header-left">
              <i class="bi bi-card-list srh-ico"></i>
              <span class="srh-title">Listado</span>
            </div>

            <div class="srh-header-right">
              <div class="srh-search">
                <i class="bi bi-search srh-search-ico"></i>
                <input
                  class="form-control srh-search-input"
                  placeholder="Buscar..."
                  (input)="onBuscar($event.target.value)"
                />
              </div>

              <button class="srh-btn-reload" (click)="cargarFacturas()">
                Recargar
              </button>
            </div>
          </div>

          <!-- BODY -->
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table srh-table align-middle mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Reserva</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let f of facturasVMFiltradas">
                    <td>{{ f.id }}</td>
                    <td>{{ f.clienteNombre }}</td>
                    <td>{{ f.reservaLabel }}</td>
                    <td>${{ f.total }}</td>
                    <td>{{ f.fecha }}</td>

                    <td>
                      <span class="badge">{{ f.estado }}</span>
                    </td>

                    <td>
                      <div class="action-buttons">
                        <button class="btn-action btn-edit" (click)="editar(f.raw)">Editar</button>
                        <button class="btn-action btn-delete" (click)="eliminar(f.raw)">Eliminar</button>
                      </div>
                    </td>
                  </tr>

                  <tr *ngIf="facturasVMFiltradas.length === 0">
                    <td colspan="7" class="text-center py-4">No hay datos</td>
                  </tr>
                </tbody>

              </table>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
