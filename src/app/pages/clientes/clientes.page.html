<div class="clientes-page py-4">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- FORM -->
      <div class="col-12 col-lg-4">
        <div class="card srh-card shadow-lg">
          <div class="card-header srh-head d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <span class="srh-ico"></span>
              <strong>Clientes</strong>
            </div>

            <div class="d-flex gap-2 align-items-center">
              <span class="badge rounded-pill text-bg-primary">
                {{ editandoId ? 'Editando' : 'Nuevo' }}
              </span>
              <button type="button" class="btn btn-sm btn-outline-light" (click)="limpiar()">
                Limpiar
              </button>
            </div>
          </div>

          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">
              <div>
                <label class="form-label fw-bold">Nombre</label>
                <input class="form-control srh-input" placeholder="Ej: Juan P茅rez" formControlName="nombre" />
              </div>

              <div>
                <label class="form-label fw-bold">Identificaci贸n</label>
                <input class="form-control srh-input" placeholder="Ej: 0928457348" formControlName="identificacion" />
              </div>

              <div>
                <label class="form-label fw-bold">Tel茅fono</label>
                <input class="form-control srh-input" placeholder="Ej: 0998347123" formControlName="telefono" />
              </div>

              <div>
                <label class="form-label fw-bold">Correo</label>
                <input class="form-control srh-input" placeholder="Ej: correo@dominio.com" formControlName="correo" />
              </div>

              <div>
                <label class="form-label fw-bold">Nacionalidad</label>
                <input class="form-control srh-input" placeholder="Ej: Ecuatoriana" formControlName="nacionalidad" />
              </div>

              <button class="btn srh-btn-save" type="submit" [disabled]="form.invalid">
                {{ editandoId ? 'Actualizar' : 'Guardar' }}
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- LISTADO -->
      <div class="col-12 col-lg-8">
        <div class="card srh-card shadow-lg">
          <div class="card-header srh-head d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <span class="srh-ico"></span>
              <strong>Listado</strong>
            </div>

            <div class="d-flex align-items-center gap-2">
              <div class="srh-search">
                <span class="srh-search-ico"></span>
                <input
                  #q
                  class="form-control srh-search-input"
                  placeholder="Buscar por nombre, c茅dula, correo..."
                  (input)="onBuscar(q.value)"
                />
              </div>

              <button class="btn srh-btn-reload" type="button" (click)="cargar()">
                Recargar
              </button>
            </div>
          </div>

          <div class="card-body p-0">
            <div *ngIf="loading" class="p-4 text-center text-muted">
              Cargando...
            </div>

            <div class="table-responsive" *ngIf="!loading">
              <table class="table srh-table mb-0">
                <thead>
                  <tr>
                    <th style="width:60px">ID</th>
                    <th>Nombre</th>
                    <th>Identificaci贸n</th>
                    <th>Tel茅fono</th>
                    <th>Correo</th>
                    <th>Nacionalidad</th>
                    <th style="width:220px" class="text-center">Acci贸n</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let c of clientesFiltrados">
                    <td class="fw-bold">{{ c.id }}</td>
                    <td class="fw-semibold">{{ c.nombre }}</td>
                    <td>{{ c.identificacion }}</td>
                    <td>{{ c.telefono }}</td>
                    <td>{{ c.correo }}</td>
                    <td>{{ c.nacionalidad }}</td>

                    <td class="text-center">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" (click)="editar(c)">Editar</button>
                        <button class="btn btn-outline-danger" (click)="eliminar(c)">Eliminar</button>

                        <!-- botones que llevan a m贸dulos -->
                        <a class="btn btn-outline-success" [routerLink]="['/habitaciones']" [queryParams]="{ clienteId: c.id }">
                          Habitaciones
                        </a>
                        <a class="btn btn-outline-dark" [routerLink]="['/reservas']" [queryParams]="{ clienteId: c.id }">
                          Reservas
                        </a>
                      </div>
                    </td>
                  </tr>

                  <tr *ngIf="clientesFiltrados.length === 0">
                    <td colspan="7" class="text-center text-muted py-4">
                      No hay resultados.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
