<div class="usuarios-page py-4">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- ===================== FORM ===================== -->
      <div class="col-12 col-lg-4">
        <div class="card srh-card shadow-lg">

          <!-- HEADER -->
          <div class="card-header srh-head d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <span class="srh-ico">ðŸ‘¤</span>
              <strong>Usuarios</strong>
              <span class="badge rounded-pill">
                {{ editandoId ? 'Editando' : 'Nuevo' }}
              </span>
            </div>

            <div class="d-flex gap-2 align-items-center flex-wrap">
              <button type="button" class="srh-btn-clear" (click)="limpiar()">
                Limpiar
              </button>
            </div>
          </div>

          <!-- FORMULARIO -->
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">

              <div>
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control srh-input" formControlName="nombre">
              </div>

              <div>
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control srh-input" formControlName="username">
              </div>

              <div>
                <label class="form-label fw-bold">ContraseÃ±a</label>
                <input type="password" class="form-control srh-input" formControlName="password">
              </div>

              <div>
                <label class="form-label fw-bold">Rol</label>
                <select class="form-select srh-input" formControlName="rol">
                  <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
                </select>
              </div>

              <div>
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control srh-input" formControlName="email">
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="estado" id="estadoCheck">
                <label class="form-check-label fw-bold" for="estadoCheck">
                  Usuario Activo
                </label>
              </div>

              <button class="btn srh-btn-save" type="submit" [disabled]="form.invalid || saving">
                {{ editandoId ? 'Actualizar' : 'Guardar Usuario' }}
              </button>

            </form>
          </div>
        </div>
      </div>

      <!-- ===================== LISTADO ===================== -->
      <div class="col-12 col-lg-8">
        <div class="card srh-card shadow-lg">

          <!-- HEADER -->
          <div class="card-header srh-head d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <span class="srh-ico">ðŸ“‹</span>
              <strong>Listado de Usuarios</strong>
            </div>

            <div class="d-flex align-items-center gap-2 flex-wrap">
              <div class="srh-search">
                <input #search class="form-control srh-search-input"
                       placeholder="Buscar usuario..."
                       (input)="onBuscar(search.value)">
              </div>

              <button class="btn srh-btn-reload" type="button" (click)="cargarUsuarios()">
                Recargar
              </button>
            </div>
          </div>

          <!-- TABLA -->
          <div class="card-body p-0">
            <div *ngIf="loadingList" class="p-4 text-center text-muted">
              Cargando usuarios...
            </div>

            <div class="table-responsive" *ngIf="!loadingList">
              <table class="table srh-table mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Username</th>
                    <th>Rol</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let u of usuariosVMFiltradas">
                    <td class="fw-bold">{{ u.id }}</td>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ getRolLabel(u.rol) }}</td>
                    <td>{{ u.email }}</td>
                    <td>
                      <span class="badge">{{ u.estado ? 'Activo' : 'Inactivo' }}</span>
                    </td>

                    <td class="text-center">
                      <button class="btn btn-outline-primary me-2" (click)="editar(u.raw)">Editar</button>
                      <button class="btn btn-outline-danger" (click)="eliminar(u.raw)">Eliminar</button>
                    </td>
                  </tr>

                  <tr *ngIf="usuariosVMFiltradas.length === 0">
                    <td colspan="7" class="text-center text-muted py-4">
                      No hay usuarios registrados.
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
