<div class="reservas-page py-4">
  <div class="container">
    <div class="reservas-wrap">
      <div class="row g-4 justify-content-center">

        <!-- ================= FORM ================= -->
        <div class="col-12 col-lg-4">
          <div class="card srh-card shadow-lg">

            <!-- HEADER FORM -->
            <div class="card-header srh-header d-flex align-items-center justify-content-between">

              <div class="d-flex align-items-center gap-1">
                <span class="srh-ico">üóìÔ∏è</span>
                <strong>Reservas</strong>

                <span class="badge rounded-pill">
                  {{ editandoId ? 'Editando' : 'Nuevo' }}
                </span>
              </div>

              <div class="d-flex gap-2 align-items-center flex-wrap">
                <button class="btn srh-btn-outline" type="button" (click)="limpiar()">
                  Limpiar
                </button>
              </div>

            </div>

            <!-- BODY FORM -->
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="guardar()" class="d-grid gap-3">

                <div>
                  <label class="form-label fw-bold">Cliente</label>
                  <select class="form-select srh-input" formControlName="cliente_id">
                    <option [ngValue]="null">Seleccione...</option>
                    <option *ngFor="let c of clientes" [ngValue]="c.id">
                      {{ c.nombre }} ({{ c.identificacion }})
                    </option>
                  </select>
                </div>

                <div>
                  <label class="form-label fw-bold">Habitaci√≥n</label>
                  <select class="form-select srh-input" formControlName="habitacion_id">
                    <option [ngValue]="null">Seleccione...</option>
                    <option *ngFor="let h of habitacionesDisponibles" [ngValue]="h.id">
                      {{ h.numero }} - {{ h.tipo }} (${{ h.precio }})
                    </option>
                  </select>
                </div>

                <div>
                  <label class="form-label fw-bold">Fecha inicio</label>
                  <input type="date" class="form-control srh-input" formControlName="fecha_inicio" />
                </div>

                <div>
                  <label class="form-label fw-bold">Fecha fin</label>
                  <input type="date" class="form-control srh-input" formControlName="fecha_fin" />
                </div>

                <button class="btn srh-btn-primary w-100" type="submit" [disabled]="form.invalid || saving">
                  {{ editandoId ? 'Actualizar' : 'Crear reserva' }}
                </button>

              </form>
            </div>

          </div>
        </div>

        <!-- ================= LISTADO ================= -->
        <div class="col-12 col-lg-8">
          <div class="card srh-card shadow-lg">

            <div class="card-header srh-header d-flex align-items-center justify-content-between flex-wrap">

              <div class="d-flex align-items-center gap-2">
                <span class="srh-ico">üìã</span>
                <strong>Listado</strong>
              </div>

              <div class="d-flex align-items-center gap-2 ms-auto flex-wrap">

                <div class="srh-search">
                  <span class="srh-search-ico">üîé</span>
                  <input
                    #search
                    class="form-control srh-search-input"
                    placeholder="Buscar reservas..."
                    (input)="onBuscar(search.value)"
                  />
                </div>

                <button class="btn srh-btn-reload" type="button" (click)="cargarReservas()">
                  Recargar
                </button>

              </div>
            </div>

            <!-- BODY LISTADO -->
            <div class="card-body p-0">

              <div *ngIf="loadingList" class="p-4 text-center text-muted">
                Cargando reservas...
              </div>

              <div *ngIf="!loadingList" class="table-responsive">

                <table class="table srh-table mb-0">

                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Cliente</th>
                      <th>Habitaci√≥n</th>
                      <th>Inicio</th>
                      <th>Fin</th>
                      <th>Estado</th>
                      <th class="text-center">Acciones</th>
                    </tr>
                  </thead>

                  <tbody>

                    <tr *ngFor="let r of reservasVMFiltradas">
                      <td class="fw-bold">{{ r.id }}</td>
                      <td>{{ r.clienteNombre }}</td>
                      <td>{{ r.habitacionLabel }}</td>
                      <td>{{ r.fecha_inicio }}</td>
                      <td>{{ r.fecha_fin }}</td>

                      <td>
                        <span class="badge"
                          [class.text-bg-success]="r.estado === 'confirmada'"
                          [class.text-bg-danger]="r.estado === 'cancelada'"
                          [class.text-bg-warning]="r.estado === 'pendiente'">
                          {{ r.estado }}
                        </span>
                      </td>

                      <td class="text-center">

                        <!-- BOTONES HORIZONTALES, TODOS SIN FONDO -->
                        <div class="d-flex gap-1 justify-content-center flex-nowrap">

                          <button class="btn btn-outline-primary btn-sm" (click)="editar(r.raw)">
                            Editar
                          </button>

                          <button 
                            *ngIf="r.estado !== 'confirmada'" 
                            class="btn btn-outline-primary btn-sm" 
                            (click)="confirmar(r.raw)">
                            Confirmar
                          </button>

                          <button 
                            *ngIf="r.estado !== 'cancelada'" 
                            class="btn btn-outline-primary btn-sm" 
                            (click)="cancelar(r.raw)">
                            Cancelar
                          </button>

                          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(r.raw)">
                            Eliminar
                          </button>

                        </div>

                      </td>
                    </tr>

                    <tr *ngIf="reservasVMFiltradas.length === 0">
                      <td colspan="7" class="text-center text-muted py-4">
                        No hay reservas registradas.
                      </td>
                    </tr>

                  </tbody>

                </table>

              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
