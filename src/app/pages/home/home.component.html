<div class="d-flex align-items-center gap-2 mb-3">
  <span class="fs-5"></span>
  <h2 class="h5 mb-0 fw-bold">Panel</h2>
</div>

<p class="text-muted">
  Accede rápidamente a los módulos del SRH (Sistema de Reservas de Hoteles).
</p>

<div class="row g-3 mt-2">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of cards">
    <a class="text-decoration-none" [routerLink]="item.link">
      <div class="card shadow-sm h-100 card-hover">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <h3 class="h6 fw-bold mb-1 text-primary">{{ item.title }}</h3>
            <span class="badge text-bg-light">{{ item.badge }}</span>
          </div>
          <p class="text-muted mb-0">{{ item.desc }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
