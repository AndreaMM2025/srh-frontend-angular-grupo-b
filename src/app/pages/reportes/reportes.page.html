<div class="reportes-page py-4">
  <div class="container">
    <div class="reportes-wrap">

      <!-- ===================== HEADER ===================== -->
      <div class="card srh-card shadow-lg mb-4">
        <div class="card-header srh-header d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-graph-up-arrow srh-ico"></i>
            <span class="fw-bold fs-4">ğŸ“Š Reportes</span>
          </div>

          <div class="d-flex gap-2 align-items-center">
            <button class="btn btn-sm btn-outline-danger" type="button" (click)="limpiarTodo()">
              <i class="bi bi-trash-fill me-1"></i> Limpiar Datos
            </button>

            <!-- SIN FONDO -->
            <button class="btn btn-sm btn-outline-light" type="button" (click)="cargarReporteGeneral()">
              <i class="bi bi-arrow-clockwise me-1"></i> Actualizar
            </button>
          </div>
        </div>
      </div>

      <!-- ===================== FILTROS ===================== -->
      <div class="card srh-card shadow-lg mb-4">
        <div class="card-body">
          <form [formGroup]="form" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label fw-bold">Fecha Inicio</label>
              <input type="date" class="form-control" formControlName="fechaInicio" />
            </div>

            <div class="col-md-4">
              <label class="form-label fw-bold">Fecha Fin</label>
              <input type="date" class="form-control" formControlName="fechaFin" />
            </div>

            <div class="col-md-4">
              <!-- SIN FONDO -->
              <button type="button" class="btn btn-primary me-2" (click)="aplicarFiltros()">
                <i class="bi bi-funnel-fill me-1"></i> Aplicar Filtros
              </button>

              <button type="button" class="btn btn-outline-secondary" (click)="limpiarFiltros()">
                <i class="bi bi-x-circle me-1"></i> Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ===================== TABS ===================== -->
      <div class="card srh-card shadow-lg">
        <div class="card-body">

          <!-- TABS -->
          <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'general'" (click)="setActiveTab('general')">ğŸ“ˆ General</button></li>
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'ingresos'" (click)="setActiveTab('ingresos')">ğŸ’° Ingresos</button></li>
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'clientes'" (click)="setActiveTab('clientes')">ğŸ‘¥ Clientes</button></li>
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'habitaciones'" (click)="setActiveTab('habitaciones')">ğŸ¨ Habitaciones</button></li>
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'facturas'" (click)="setActiveTab('facturas')">ğŸ§¾ Facturas</button></li>
            <li class="nav-item"><button class="nav-link" [class.active]="activeTab === 'reservas'" (click)="setActiveTab('reservas')">ğŸ“… Reservas</button></li>
          </ul>

          <!-- Loading -->
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary me-2"></div>
            <span>Cargando reporte...</span>
          </div>

          <!-- AQUÃ VA TODO TU RESTO DEL CÃ“DIGO (REPORTES) SIN CAMBIOS -->
          <!-- NO LO TOQUÃ‰ PARA NO DAÃ‘AR TU LÃ“GICA -->

        </div>
      </div>

    </div>
  </div>
</div>
