<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SRH - Sistema de Reservación de Hotel</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ICONO -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- FUENTE PROFESIONAL (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- ICONOS BONITOS (para hoteles) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS SOBRIO PREMIUM -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <app-root>
    <div class="container">
      <!-- Título con color blanco -->
      <h2 class="accesos-rapidos">Accesos rápidos a los módulos del SRH</h2>

      <!-- Ejemplo de tarjeta -->
      <div class="card srh-panel">
        <p>Bienvenido al sistema de reservaciones del hotel.</p>
      </div>

      <!-- Ejemplo de tabla -->
      <table>
        <thead>
          <tr>
            <th>Habitación</th>
            <th>Tipo</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Suite</td>
            <td>$120</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Doble</td>
            <td>$80</td>
          </tr>
        </tbody>
      </table>

      <!-- Ejemplo de botón -->
      <button>Reservar Ahora</button>
    </div>
  </app-root>
</body>
</html>
